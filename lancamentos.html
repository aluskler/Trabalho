    <script>
      const homeButton = document.querySelector(".botoes:first-of-type");
      homeButton.addEventListener("click", function () {
        homeButton.style.backgroundColor = "red"; // Altere a cor como desejar
      });
      const buttons = document.querySelectorAll(".botoes");
      buttons.forEach((button) => {
        button.addEventListener("click", function () {
          buttons.forEach((btn) => btn.classList.remove("ativo"));
          this.classList.add("ativo");
        });
      });
      const perfilImage = document.querySelector(".perfil");
      perfilImage.addEventListener("mouseover", function () {
        this.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.3)"; // Altere a sombra como desejar
      });

      perfilImage.addEventListener("mouseout", function () {
        this.style.boxShadow = "none";
      });
