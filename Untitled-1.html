<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loguin.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main-login">
      <div class="loguin-esquerda">
        <h1>Faça o login<br />para vivenciar historias marcantes</h1>
        <img
          src="reading-comics-animate.svg"
          class="animacao-login"
          alt="Animação quadrinhos"
        />
      </div>
      <div clas="loguin-direita">
        <div class="card-loguin">
          <h1>Login</h1>
          <div class="textfild">
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" placeholder="Usuário" />
          </div>
          <div class="textfild">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Senha" />
          </div>
          <a href="lancamentos.html">
            <button class="btn-login" onclick="exibirNomeUsuario()">
              Entrar
            </button>
          </a>
          <h3 class="botao-2"><a href="TelaDeCadastro.html">cadastre-se</a></h3>
          <h3 class="botao-2">
            <a href="EsqueciAsenha.html">Esqueci a senha</a>
          </h3>
        </div>
      </div>
    </div>

    <script src="src/js/usuario.js"></script>
  </body>
</html>
